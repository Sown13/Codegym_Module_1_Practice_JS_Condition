<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Bài thực hành if, else đơn giản </title>
</head>
<body>
<script>
  let userName = prompt("Đồng chí nào đang cố load vào đấy?");
  if (userName == "Admin"){
    alert("Welcome home my Master!!!");
  } else if (userName == null) {
    alert("canceled");
  } else {if (userName = "admin") {alert("Welcome home my master");
    } else {alert("Mày là ai???? Vào đây làm gì???? lƯỢN NGAY !!!")}}
</script>
</body>
</html>
