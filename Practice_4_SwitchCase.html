<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài thực hành switch case</title>
</head>
<body>
<script>
    let browser = prompt("Enter browser name!")
    switch (browser) {
        case "Edge":
            alert("you got the Edge!");
            break;
            console.log(browser)
        case "Chrome":
        case "Firefox":
        case "Safari":
        case "Opera":
            alert("Ok! We support your browser too");
            break;
        default:
            alert("We hope this page look ok");
    }
</script>
</body>
</html>
