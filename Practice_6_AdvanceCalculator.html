<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Máy tính</title>
  <style>
    table {
      border:1px solid black;
      width: 15px;
      padding:4px;
      border-spacing:4px;
    }
  </style>
</head>
<body>
<table id="mainBoard">
  <tr>
    <td colspan="4"><input type="text" id="screen"></td>
  </tr>
<tr>
  <td> <button type="button" name="button1" value="1" onclick="display('1')"> 1 </button></td>
  <td> <button type="button" name="button2" value="2" onclick="display('2')"> 2 </button></td>
  <td> <button type="button" name="button3" value="3" onclick="display('3')"> 3 </button></td>
  <td> <button type="button" name="buttonAdd" value="+" onclick="display('+')"> + </button></td>
</tr>
  <tr>
    <td> <button type="button" name="button4" value="4" onclick="display('4')"> 4 </button></td>
    <td> <button type="button" name="button5" value="5" onclick="display('5')"> 5 </button></td>
    <td> <button type="button" name="button6" value="6" onclick="display('6')"> 6 </button></td>
    <td> <button type="button" name="buttonSub" value="-" onclick="display('-')"> - </button></td>
  </tr>
  <tr>
    <td> <button type="button" name="button7" value="7" onclick="display('7')"> 7 </button></td>
    <td> <button type="button" name="button8" value="8" onclick="display('8')"> 8 </button></td>
    <td> <button type="button" name="button9" value="9" onclick="display('9')"> 9 </button></td>
    <td> <button type="button" name="buttonMulti" value="*" onclick="display('*')"> x </button></td>
  </tr>
  <tr>
    <td> <button type="button" name="backspace" value="" onclick="reset()"> C </button></td>
    <td> <button type="button" name="button0" value="0" onclick="display('0')"> 0 </button></td>
    <td> <button type="button" name="button=" value="=" onclick="calculate()"> = </button></td>
    <td> <button type="button" name="buttonDivide" value="/" onclick="display('/')"> / </button></td>
  </tr>

</table>
<script src="calculator_core.js"></script>
</body>
</html>
