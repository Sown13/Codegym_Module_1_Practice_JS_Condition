<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài thực hành if, else đơn giản</title>
</head>
<body>
<script>
  let answer = prompt("Do you know what is my full name who wrote this HTML","gợi ý: N H S");
  if (answer == "Nguyễn Hải Sơn"){
    alert("đúng rồi, hay lắm");
  } else {alert("sai rồi thử lại nào, gợi ý 'biển núi'")};
  window.location.reload()
</script>
</body>
</html>
